<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Courses</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background for the entire page */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333; /* Dark grey header background */
            color: white;
            padding: 10px;
            text-align: center;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ddd; /* Medium grey container background */
            border-radius: 10px;
        }

        .course {
            background-color: #fff; /* White background for each course box */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .course img {
            max-width: 40%;
            height: auto;
            border-radius: 5px;
        }

        .course h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .course p {
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <h1>Online Courses Platform</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for courses...">
            <button>Search</button>
        </div>
    </header>

    <div class="container">
        <div class="course">
            <img src="https://img-c.udemycdn.com/course/750x422/1318112_faa8_5.jpg" alt="Course 1 Image">
            <h2>Introduction to Web Development</h2>
            <p>This course covers the basics of web development, including HTML, CSS, and JavaScript.</p>
        </div>

        <div class="course">
            <img src="https://img-c.udemycdn.com/course/750x422/1879018_95b6_3.jpg" alt="Course 2 Image">
            <h2>Data Science Fundamentals</h2>
            <p>Learn the fundamentals of data science, including data analysis and machine learning.</p>
        </div>

        <!-- Add more courses as needed -->

    </div>
</body>

</html>
